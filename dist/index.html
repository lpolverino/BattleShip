<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="title">
        <h1> BattleShip</h1>
        <a href="https://www.hasbro.com/common/instruct/battleship.pdf" target=”_blank” >Rules</a>
    </div>
    <div id="content">
        <div id="enemy">
        </div>
        <div id="player">
        </div>
        <div id="drag-section">
            <div draggable="true" onclick="shipPressed(event)" ondragstart="drag(event)" data-direction="H">
                Destroyer 4
            </div>
            <div draggable="true" onclick="shipPressed(event)" ondragstart="drag(event)" data-direction="H">
                Airship 3
            </div>
            <div draggable="true" onclick="shipPressed(event)" ondragstart="drag(event)" data-direction="H">
                Submarine 3
            </div>
            <div draggable="true" onclick="shipPressed(event)" ondragstart="drag(event)" data-direction="H">
                Ship 2
            </div>
            <div draggable="true" onclick="shipPressed(event)" ondragstart="drag(event)" data-direction="H">
                Ship 2
            </div>
            <div draggable="true" onclick="shipPressed(event)" ondragstart="drag(event)" data-direction="H">
                Boat 1
            </div>
        </div>
    </div>
</body>
</html>
